<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="../../Estilos/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Tareas</h1>
    </header>

    <main>
        <section id="registro-form">
            <h2>Registro</h2>
            <form id="formulario-registro">
                <input type="text" id="nombre-registro" placeholder="Nombre" required>
                <input type="email" id="email-registro" placeholder="Correo electrónico" required>
                <input type="password" id="password-registro" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="../../index.html" id="login-link">Inicia sesión</a></p>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2023 Plásticos Sustentables</p>
    </footer>

    <script src="../../tareas.js"></script>
    <script src="../../script.js"></script> 
    <script src="../../conexion.js"></script> 
</body>
</html>
